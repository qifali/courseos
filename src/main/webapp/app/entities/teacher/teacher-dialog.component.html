<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTeacherLabel" jhiTranslate="courseosApp.teacher.home.createOrEditLabel">Create or edit a Teacher</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!teacher.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="teacher.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="courseosApp.teacher.teacherCode" for="field_teacherCode">Teacher Code</label>
            <input type="text" class="form-control" name="teacherCode" id="field_teacherCode"
                [(ngModel)]="teacher.teacherCode" readonly/>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="courseosApp.teacher.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="teacher.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="courseosApp.teacher.subject" for="field_subject">Subject</label>
            <input type="text" class="form-control" name="subject" id="field_subject"
                [(ngModel)]="teacher.subject" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="courseosApp.teacher.college" for="field_college">College</label>
            <input type="text" class="form-control" name="college" id="field_college"
                [(ngModel)]="teacher.college" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="courseosApp.teacher.desc" for="field_desc">Desc</label>
            <input type="text" class="form-control" name="desc" id="field_desc"
                [(ngModel)]="teacher.desc" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="courseosApp.teacher.isOnJob" for="field_isOnJob">Is On Job</label>
            <select class="form-control" name="isOnJob" [(ngModel)]="teacher.isOnJob" id="field_isOnJob" >
                <option value="YES">{{'courseosApp.IsOnJobStatus.YES' | translate}}</option>
                <option value="NO">{{'courseosApp.IsOnJobStatus.NO' | translate}}</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
